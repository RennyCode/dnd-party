{% extends 'layout.html' %}

{% block body  %}



<div class="loginBox">

    <br> <br>
    <h2 class="center-title">Log in to enter and manage your campaign</h2>
    <br> <br>
    
    <form class="form-signin", method="POST">
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" name="emailInput" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="pswInput"  placeholder="Password" required>
        <div class="checkbox mb-3">
        <br>
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endfor %}
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="loginSub" type="submit">Sign in</button>
    </form>


    
</div>
{% endblock %}
